<h3>Pepper Spray</h3>
<pre>
Peppers have got deodorants too
And I got some today.
It's a strange thing to me and you
It is called pepper spray.

I took aim at my muzzle,
And in anticipation now,
I pressed down on the nozzle,
and OW!OW!OW!OW!OW!
</pre>
